services:
  pbl-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: pbl-backend
    env_file:
      - .env
    networks:
      - aiot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  pbl-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: pbl-frontend
    ports:
      - "${FRONTEND_PORT:-8082}:80"
    networks:
      - aiot-network
    depends_on:
      pbl-backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  aiot-network:
    external: true
    name: docker_aiot-network
